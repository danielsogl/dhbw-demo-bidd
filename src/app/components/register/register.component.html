<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input [(ngModel)]="user.name" name="username" type="text" class="form-control" id="username" aria-describedby="username"
      placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="endpointUrl">Endpoint URL</label>
    <input [(ngModel)]="user.endpoint" name="endpoint" type="text" class="form-control" id="endpointUrl" aria-describedby="endpointUrl"
      placeholder="Endpoint URL">
  </div>
  <button type="submit" class="btn btn-primary" (click)="registerUser()">Register User</button>
</form>
